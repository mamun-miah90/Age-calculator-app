<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="inputs">
      <div class="input-group">
        <label for="day">DAY</label>
        <input type="number" id="day" placeholder="DD">
        <p class="error" id="error-day"></p>
      </div>
      <div class="input-group">
        <label for="month">MONTH</label>
        <input type="number" id="month" placeholder="MM">
        <p class="error" id="error-month"></p>
      </div>
      <div class="input-group">
        <label for="year">YEAR</label>
        <input type="number" id="year" placeholder="YYYY">
        <p class="error" id="error-year"></p>
      </div>
    </div>
    <div class="divider">
      <div class="line"></div>
      <button id = "calculateBtn">↓</button>
    </div>
    <div class="output">
      <div><span id="years">--</span> years</div>
      <div><span id="months">--</span> months</div>
      <div><span id="days">--</span> days</div>
    </div>

  </div>
  
  <script src="./script.js">
    
  </script>
</body>
</html>
